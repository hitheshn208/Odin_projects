<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=National+Park:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="navbar"><img src="book icon.svg" alt=""><h1>Library</h1><a href="#"><img src="github-mark-white.png" alt="github"></a></div>
   

    <button id="open-dialogbtn"><img src="addsvg.svg" alt="add Button">Add Book</button>

    
<dialog>
<div class="dialog-contents">
    <h2>Enter book details</h2>

    <div>
        <label for="Book_title">Title : </label><br>
        <input type="text" id="Book_title">
   </div>

    <div>
        <label for="Book_author">Author(s) : </label><br>
        <input type="text" id="Book_author">
    </div>

    <div>    
        <label for="category">Category : </label><br>
        <select id="Category">
            <option value="" disabled selected hidden style="opacity:0.5">-- Select Category --</option>
            <option value="History">History</option>
            <option value="Fiction">Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Comic">Comic</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div class="buttons">
        <button id="Add_book">Add</button>
        <button id="Cancel">Cancel</button>
    </div>

</div>
</dialog>
    



    <div class="library">
        <div class="book" id="empty-card" >
            <h3>Your shelf is empty !</h3>
            <p>Add a book and let's get reading!</p>
            <button id="empty-card-button">Add Book</button>
        </div>
        
    </div> 

</body>
</html>
