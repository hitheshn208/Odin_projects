<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissorsDOM.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="rockpaperscissorDOM.js" defer></script>
</head>
<body>

<div class="mainheading">
    <h1><div class="bkcolor">Rock Paper Scissors</div></h1>
</div>

<div class="playground">

    <div id="humanscorecard" class = "scorecard"></div>

    <div class="human">
        <h3>Your choice</h3>
        <div id="humancard" class="card humanchoicecard"></div>
    </div>

    <div class="versus"></div>

    <div class="computer">
        <h3>Computer choice</h3>
        <div id="computercard" class="card computerchoicecard"></div>
    </div>

    <div id="computerscorecard" class = "scorecard"></div>


</div>

<div class="instructionclass" id="instruction"></div>

<div class="choosingcards">
    <div id="rock"  class="minicards"></div>
    <div id="paper" class="minicards"></div>
    <div id="scissor" class="minicards"></div>
</div>

<div class="dialoge-box">
    <div class="dialoge-box-content">
    <p id="winner-announcement"></p>
    <button id="Playagain">Play again</button>
    </div>
</div>

</body>
</html>
